<table >
  <tr >
    <td>ID</td>
    <td>Name</td>
    <td>Gender</td>
    <td>Percentage</td>
    <td>Income</td>
  </tr>
  <tr *ngFor="let data of record">
    <td>{{data.id|uppercase}} </td>
    <td>{{data.name|custompipe:data.gender}}</td>
    <td>{{data.gender|titlecase}}</td>
    <td>{{data.points}}</td>
    <td>{{data.income|currency}}</td>
  </tr>
</table>

<p>Data is</p>
{{record|json}}
